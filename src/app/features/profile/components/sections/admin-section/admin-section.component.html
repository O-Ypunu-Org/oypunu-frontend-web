<div class="mb-6">
  <h2 class="text-xl font-bold text-white mb-3">{{ title }}</h2>
  <div class="space-y-2">
    <a *ngFor="let item of navItems"
       [routerLink]="item.route"
       routerLinkActive="bg-gray-700"
       [class.text-orange-400]="isWarning(item)"
       [class.border]="isWarning(item)"
       [class.border-orange-400]="isWarning(item)"
       [class.border-opacity-20]="isWarning(item)"
       [class.text-gray-200]="!isWarning(item)"
       class="flex items-center gap-3 w-full px-4 py-3.5 rounded-lg
              bg-gray-800 hover:bg-gray-700 font-medium transition-colors duration-200">
      <span class="text-base leading-none flex-shrink-0">{{ item.icon }}</span>
      <span>{{ item.label }}</span>
      <svg class="w-4 h-4 ml-auto flex-shrink-0 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</div>
