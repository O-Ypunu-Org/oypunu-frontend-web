<section class="bg-gray-800 rounded-lg p-6 mb-4">
  <h2 class="text-lg font-semibold text-white mb-4">{{ title }}</h2>
  <div class="space-y-2">
    <a *ngFor="let item of navItems"
       [routerLink]="item.route"
       routerLinkActive="bg-gray-600"
       [class.text-orange-400]="isWarning(item)"
       [class.border]="isWarning(item)"
       [class.border-orange-400]="isWarning(item)"
       [class.border-opacity-30]="isWarning(item)"
       [class.text-gray-200]="!isWarning(item)"
       class="flex items-center gap-3 w-full px-4 py-3 rounded-lg
              bg-gray-700 hover:bg-gray-600 font-medium transition-colors duration-200">
      <span class="text-base leading-none">{{ item.icon }}</span>
      {{ item.label }}
      <!-- Chevron right -->
      <svg class="w-4 h-4 ml-auto flex-shrink-0 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</section>
