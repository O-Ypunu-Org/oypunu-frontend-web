<div class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-950 text-gray-200">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-900 rounded-lg shadow-md border border-gray-800">
    <!-- Logo et titre -->
    <div class="flex flex-col items-center justify-center mb-8">
      <!-- <div class="text-3xl font-bold mb-2">O'Ypunu</div> -->
      <h1 class="text-2xl font-semibold text-center">Vérification de l'email</h1>
    </div>

    <!-- Chargement -->
    <div *ngIf="isVerifying" class="flex flex-col items-center justify-center space-y-4 py-6">
      <div class="w-12 h-12 border-t-2 border-b-2 border-purple-600 rounded-full animate-spin"></div>
      <p class="text-gray-400 text-center">Vérification de votre adresse email en cours!...</p>
    </div>

    <!-- Message de succès -->
    <div *ngIf="!isVerifying && successMessage" class="p-5 bg-gray-800 rounded-md border-l-4 border-green-500">
      <div class="flex items-start">
        <svg class="w-6 h-6 mr-3 text-green-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <div>
          <p class="text-gray-200 font-medium">{{ successMessage }}</p>
          <p class="mt-2 text-sm text-gray-400">Vous allez être redirigé vers la page de connexion dans quelques
            secondes...</p>
        </div>
      </div>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="!isVerifying && errorMessage" class="p-5 bg-gray-800 rounded-md border-l-4 border-red-500">
      <div class="flex items-start">
        <svg class="w-6 h-6 mr-3 text-red-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <p class="text-gray-200 font-medium">{{ errorMessage }}</p>
          <p class="mt-2 text-sm text-gray-400">Veuillez réessayer ou contacter le support si le problème persiste.</p>
        </div>
      </div>
    </div>

    <!-- Bouton de redirection manuelle -->
    <div *ngIf="!isVerifying" class="flex justify-center pt-4">
      <button (click)="goToLogin()"
        class="w-full px-4 py-3 text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-colors">
        Se connecter
      </button>
    </div>
  </div>
</div>
