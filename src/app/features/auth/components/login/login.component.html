<!-- Page de Connexion — Style O'Ypunu Mobile -->
<div class="min-h-screen bg-surface-bg flex flex-col justify-center">
  <div class="max-w-md w-full mx-auto px-6 pt-16 pb-20">

    <!-- En-tête -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Connexion</h1>
      <p class="text-gray-400">Connectez-vous à O'Ypunu</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

      <!-- Connexion sociale — icônes rondes -->
      <div class="flex justify-center gap-4">
        <button type="button" (click)="loginWithGoogle()" [disabled]="isSubmitting"
          class="w-12 h-12 rounded-full bg-[#3D2A1E] flex items-center justify-center hover:bg-[#4D3A2E] transition-colors disabled:opacity-50">
          <svg class="w-5 h-5 text-[#ffffff]" fill="currentColor" viewBox="0 0 20 20">
            <path d="M19.6 10.23c0-.67-.06-1.33-.17-1.97H10v3.74h5.54a4.75 4.75 0 01-2.06 3.12v2.6h3.3c1.93-1.78 3.04-4.4 3.04-7.49z"/>
            <path d="M10 20c2.7 0 4.96-.89 6.6-2.42l-3.3-2.6c-.92.62-2.1.99-3.3.99-2.54 0-4.69-1.71-5.46-4.01H1.15v2.5A9.99 9.99 0 0010 20z"/>
            <path d="M4.54 11.96A5.98 5.98 0 014 10c0-.67.11-1.32.31-1.96V5.54H1.15A9.98 9.98 0 000 10c0 1.6.38 3.13 1.15 4.46l3.39-2.5z"/>
            <path d="M10 4.04c1.48 0 2.8.51 3.84 1.52l2.86-2.86C14.96.78 12.7 0 10 0A9.99 9.99 0 001.15 5.54l3.39 2.5C5.31 5.75 7.46 4.04 10 4.04z"/>
          </svg>
        </button>
        <button type="button" (click)="loginWithFacebook()" [disabled]="isSubmitting"
          class="w-12 h-12 rounded-full bg-[#3D2A1E] flex items-center justify-center hover:bg-[#4D3A2E] transition-colors disabled:opacity-50">
          <svg class="w-5 h-5 text-[#ffffff]" fill="currentColor" viewBox="0 0 20 20">
            <path d="M18.9 0H1.1C.49 0 0 .49 0 1.1v17.8c0 .61.49 1.1 1.1 1.1H10v-7.73H7.57V8.88H10V6.65c0-2.41 1.47-3.74 3.62-3.74 1.03 0 1.91.08 2.16.11v2.5h-1.48c-1.16 0-1.38.55-1.38 1.36v1.8h2.75l-.36 3.39h-2.4V20h4.71c.61 0 1.1-.49 1.1-1.1V1.1c0-.61-.49-1.1-1.1-1.1z"/>
          </svg>
        </button>
        <button type="button" (click)="loginWithTwitter()" [disabled]="isSubmitting"
          class="w-12 h-12 rounded-full bg-[#3D2A1E] flex items-center justify-center hover:bg-[#4D3A2E] transition-colors disabled:opacity-50">
          <span class="text-[#ffffff] font-black text-xl leading-none">X</span>
        </button>
      </div>

      <!-- Séparateur -->
      <div class="flex items-center gap-4">
        <div class="flex-1 h-px bg-surface-border"></div>
        <span class="text-gray-400 text-sm">ou</span>
        <div class="flex-1 h-px bg-surface-border"></div>
      </div>

      <!-- Email -->
      <div class="flex flex-col gap-1">
        <input type="email" formControlName="email" autocomplete="email" placeholder="Email"
          class="w-full px-4 py-3 bg-surface-elevated border border-surface-border rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
        <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-red-500 text-xs px-1">
          L'adresse e-mail est requise et doit être valide
        </span>
      </div>

      <!-- Mot de passe -->
      <div class="flex flex-col gap-1">
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="current-password" placeholder="Mot de passe"
            class="w-full px-4 py-3 pr-12 bg-surface-elevated border border-surface-border rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
          <button type="button" (click)="showPassword = !showPassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 4.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-xs px-1">
          Le mot de passe est requis
        </span>
      </div>

      <!-- Mot de passe oublié -->
      <div class="text-right -mt-1">
        <a [routerLink]="['/auth/forgot-password']"
          class="text-sm text-purple-500 hover:text-purple-400 transition-colors">
          Mot de passe oublié ?
        </a>
      </div>

      <!-- Bouton Se connecter -->
      <button type="submit" [disabled]="loginForm.invalid || isSubmitting"
        class="w-full py-4 bg-purple-600 hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed text-[#ffffff] rounded-xl font-semibold text-base transition-colors flex items-center justify-center gap-2">
        <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-[#ffffff]" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        {{ isSubmitting ? 'Connexion...' : 'Se connecter' }}
      </button>

    </form>

    <!-- Pied de page -->
    <p class="text-center mt-6 text-gray-400">
      Pas encore de compte ?
      <a [routerLink]="['/auth/register']"
        class="text-purple-500 font-semibold hover:text-purple-400 transition-colors ml-1">
        S'inscrire
      </a>
    </p>

  </div>
</div>
